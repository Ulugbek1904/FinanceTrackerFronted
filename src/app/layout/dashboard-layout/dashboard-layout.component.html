<!-- dashboard-layout.component.html -->
<div class="dashboard-layout">
  <header class="dashboard-header">
    <h1>Dashboard</h1>
    
    <div class="controls">
      <button (click)="toggleDarkMode()" class="theme-toggle">
        {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
      </button>
      
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </header>

  <div class="dashboard-content">
    <p *ngIf="userRole === 'SuperAdmin'">SuperAdmin Dashboard</p>
    <p *ngIf="userRole === 'Admin'">Admin Dashboard</p>
    <p *ngIf="userRole === 'User'">User Dashboard</p>
    
    <!-- Bosh panel contentni bu yerga qo'shing -->
    <div class="content-panel">
      <p>Xush kelibsiz! Bu yerda dashboard mazmunini ko'rishingiz mumkin.</p>
    </div>
  </div>
</div>
